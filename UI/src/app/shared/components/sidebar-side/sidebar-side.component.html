<div class="sidebar-panel">
    <div id="scroll-area" [perfectScrollbar] class="navigation-hold" fxLayout="column">
        <div class="sidebar-hold">

            <!-- App Logo -->
            <div class="branding">
                <img src="assets/images/cryptocurrencies/START.png" alt="" class="app-logo">
                <span class="app-logo-text">LIBRARY</span>

                <span style="margin: auto" *ngIf="layoutConf.sidebarStyle !== 'compact'"></span>
                <div
                class="sidebar-compact-switch"
                [ngClass]="{active: layoutConf.sidebarCompactToggle}"
                (click)="toggleCollapse()"
                *ngIf="layoutConf.sidebarStyle !== 'compact'"><span></span></div>
            </div>
            <!-- Sidebar user -->
            <div class="app-user">
                <div class="app-user-photo">
                <img src="assets/images/book2.jpg" class="mat-elevation-z1" alt="">
                </div>
                <span class="app-user-name mb-8">
                <H6><span style="color:rgb(180, 21, 21);font-size: 17px;font-weight: bold;">EY</span> MANAGEMENT</H6>
                </span>

              

                <div class="app-user-controls">
                <button
                class="text-muted"
                mat-icon-button
                mat-xs-button
                [matMenuTriggerFor]="appUserMenu">
                    <mat-icon>settings</mat-icon>
                </button>
                <button
                class="text-muted"
                mat-icon-button
                mat-xs-button
                matTooltip="Inbox"
                routerLink="/inbox">
                  <mat-icon>email</mat-icon>
                </button>
                <button
                class="text-muted"
                mat-icon-button
                mat-xs-button
                matTooltip="Sign Out"
                routerLink="/sessions/signin">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
                
                <mat-tree style="background-color: rgb(34 69 59);" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                    <!-- This is the tree node template for leaf nodes -->
                    <!-- There is inline padding applied to this node using styles.
                      This padding value depends on the mat-icon-button width. -->
                    <mat-tree-node style="background-color:rgb(34 69 59)" *matTreeNodeDef="let node" matTreeNodeToggle>
                       <a  routerLink="Reports/BookByAuthor" routerLinkActive="router-link-active" class="reporticons"> {{node.name}}</a>
                       <a  routerLink="Reports/BookByCategory" routerLinkActive="router-link-active" class="reporticons"> {{node.name1}}</a>
                       <a  routerLink="Reports/BorrowedBooks" routerLinkActive="router-link-active" class="reporticons"> {{node.name2}}</a>
                       <a  routerLink="Reports/DelayedBooks" routerLinkActive="router-link-active" class="reporticons"> {{node.name3}}</a>
                       
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <div class="mat-tree-node">
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </div>
                        <!-- There is inline padding applied to this div using styles.
                            This padding value depends on the mat-icon-button width.  -->
                        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                            role="group">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </div>
                    </mat-nested-tree-node>
                  </mat-tree>


                <mat-menu #appUserMenu="matMenu">
                    <button mat-menu-item routerLink="/profile/overview">
                        <mat-icon>account_box</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item routerLink="/profile/settings">
                        <mat-icon>settings</mat-icon>
                        <span>Account Settings</span>
                    </button>
                    <button mat-menu-item routerLink="/calendar">
                        <mat-icon>date_range</mat-icon>
                        <span>Calendar</span>
                    </button>
                    <button mat-menu-item (click)="jwtAuth.signout()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Sign out</span>
                    </button>
                    </mat-menu>
                </div>
            </div>
            <!-- Navigation -->
            <app-sidenav [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle"></app-sidenav>
        </div>
    </div>
</div>
